<section data-ng-init="findQueryPool()">
	<div class="container">
		<div class="jumbotron">
			

			<h3>Search</h3>
			<div class="row">
				<form>
					<div class="col-md-4">
						<!--<autocomplete attr-placeholder="ex) dog and cat" attr-class="" attr-input-class="form-control" ng-model="query" data="queryPool"></autocomplete>-->

						<input type="text" placeholder="ex) dog and cat" class="form-control" ng-model="query"></input>
					</div>
					<div class="col-md-1">
						<input class="btn btn-primary" type="submit" value="search" ng-click="search()"/>
					</div>
				</form>
			</div>
		</div>
		<p ng-if="wait">please wait...</p>
		<br>
		<span ng-if="results">
			<div class="col-md-12">
				<h3>found {{results.length}} count(s): "{{searched_query}}"</h3>
				<br>
				<p>{{}}</p>
				<table class="table">
					<thead>
						<th width="60%">Results</th>
						<th width="10%">Ranking</th>
						<th width="10%">Tfidf</th>
						<th width="10%">Link Analysis</th>
						<th width="10%">Freshness</th>
					</thead>
					<tbody>
						<tr data-ng-repeat="result in results | limitTo: 5">
							<td><a href="{{result.filename}}">{{result.filename}}</a></td>
							<td>{{result.rank | number : 4}}</td>
							<td>{{result.tfidfScore | number : 4}}</td>
							<td>{{result.linkScore | number : 4}}</td>
							<td>{{result.freshness | number : 4}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</span>
	</div>
</section>
